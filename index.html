<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>musicPlayer</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container" id="musicPlayer">
	<div class="irc-view">
		<div id="irc">
			geci
		</div>
	</div>
	<div class="player-view">
		<div class="player-view-left">
			<button id="prev">1</button>
			<button id="play">2</button>
			<button id="next">3</button>
		</div>

		<div class="player-view-middle">
			<span id="songName">songName</span>
			<span id="current-time">current-time</span>
			<span>/</span>
			<span id="duration-time">duration-time</span>
			<div id="progress-bar"></div>
			<div id="progress-bar-cover">
				<button id="progress-bar-button"></button>
			</div>
		</div>
		
		<div class="player-view-right"></div>
	</div>
</div>

<script src="js/music.js"></script>
<script src="js/main.js"></script>
</body>
</html>
